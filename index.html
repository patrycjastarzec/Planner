<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlanIT</title>
    <link
      rel="stylesheet"
      href="./assets/styles/mainpage.css"
      type="text/css"
      media="screen"
    />
  </head>
  <body>
    <div class="container">
      <ul class="navigation__list">
        <li class="navigation__item navigation__icon"><a href="" #>ICON</a></li>
        <li class="navigation__item"><a href="" #>CREATE A PLAN</a></li>
        <li class="navigation__item">
          <a href="" #>PLANNING TIPS & TRICKS</a>
        </li>
        <li class="navigation__item"><a href="" #>ABOUT</a></li>
        <li class="navigation__item"><a href="" #>LOG IN / SIGN UP</a></li>
      </ul>
      <button class="navigation__button">
        <span class="navigation__button__box">
          <span class="navigation__button__inner"></span>
        </span>
      </button>

      <script>
        const navigation__button = document.querySelector(
          ".navigation__button"
        );
        const navigation__list = document.querySelector(".navigation__list");

        navigation__button.addEventListener("click", () => {
          navigation__list.classList.toggle("navigation__responsive");
          navigation__button.classList.toggle("navigation__button--active");
        });
      </script>

      <div class="main">MAIN</div>
    </div>
  </body>
</html>
